<!DOCTYPE html>
<html>
<head>
  <title>2019 Stainless Steel Dishwasher</title>
  <meta charset="UTF-8">
  <!DOCTYPE html>
  <link rel="stylesheet" href="../JavaScriptLibraries/interactiveSchematic.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <input type="range" min="1" max="5" value="0" step="0.01" id="zoomSlider" class="slider">
  <div id="showWindow"></div>
  
  <div class="questions" style="scroll-behavior: smooth;">
  	<button type="button" id="toggleAnswers" onclick="toggleAnswers()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Toggle Answers</center></button>
  	  	<br>
  	  	  	  	<hr>
  	  <center>Highlight Colors</center>
  	  <br>
  	 <div id="redBox" onclick="changeColors('red')" style="cursor:pointer; display:block; width:100%; background-color:red; color:white";><center>Red</center></div>
    <div id="blueBox" onclick="changeColors('blue')" style="cursor:pointer; display:block; width:100%; background-color:blue; color:white";><center>Blue</center></div>
    <div id="orangeBox" onclick="changeColors('orange')" style="cursor:pointer; display:block; width:100%; background-color:orange; color:black";><center>Orange</center></div>
    <div id="yellowBox" onclick="changeColors('yellow')" style="cursor:pointer;display:block; width:100%; background-color:yellow";><center>Yellow</center></div>
    <div id="purpleBox" onclick="changeColors('purple')" style="cursor:pointer;display:block; width:100%; background-color:purple; color:white";><center>Purple</center></div>
    <div id="greenBox" onclick="changeColors('green')" style="cursor:pointer;display:block; width:100%; background-color:green";><center>Green</center></div>
    <div id="greyBox" onclick="changeColors('grey')" style="cursor:pointer;display:block; width:100%; background-color:grey";><center>Grey</center></div>
    <div id="brownBox" onclick="changeColors('brown')" style="cursor:pointer;display:block; width:100%; background-color:brown";><center>Brown</center></div>
    <div id="blackBox" onclick="changeColors('black')" style="cursor:pointer;display:block; width:100%; background-color:black; color:white";><center>Black</center>
  </div>
  <br>
  	  	<hr>
  	  <center>Check Answers</center>
  	  <br>



  <div id="answers" class="hidden">
    &nbsp;
        <button type="button" id="clearDiagram" onclick="clearHighlights()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Clear Diagram</center></button>
         <button type="button" id="showL1" onclick="showL1()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Show L1</center></button>
         <button type="button" id="showNeutral" onclick="showNeutral()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Show Neutral</center></button>
         &nbsp;
        <button type="button" id="waterValveBtn" onclick="showWaterValve()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Water Valve</center></button>
        <button type="button" id="doorLatchBtn" onclick="showDoorLatch()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Door Latch</center></button>
        <button type="button" id="diverterSensorBtn" onclick="showDiverterSensor()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Diverter Sensor</center></button>
        <button type="button" id="pressureSensorBtn" onclick="showPressureSensor()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Pressure Sensor</center></button>
        <button type="button" id="leakPanSensorBtn" onclick="showLeakPanSensor()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Leak Pan Sensor</center></button>
        <button type="button" id="thermistorBtn" onclick="showThermistor()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Thermistor - Water</center></button>
        <button type="button" id="turbidityBtn" onclick="showTurbiditySensor()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Turbidity Sensor</center></button>
        <button type="button" id="inverterPowerBtn" onclick="showInverterPower()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Inverter Power</center></button>
        <button type="button" id="drainPumpBtn" onclick="showDrainPump()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Drain Pump</center></button>
        <button type="button" id="circPumpBtn" onclick="showCircPump()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Circulation Pump</center></button>
        <button type="button" id="heaterWaterBtn" onclick="showHeaterWater()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Heater - Water</center></button>

        <button type="button" id="wifiBtn" onclick="showWifi()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>WIFI Board</center></button>

        <button type="button" id="thermistorAirBtn" onclick="showThermistorAir()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Thermistor Air</center></button>

        <button type="button" id="fanDryBtn" onclick="showFanDry()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Fan - Dry</center></button>

        <button type="button" id="heaterAirBtn" onclick="showHeaterAir()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Heater - Air</center></button>

        <button type="button" id="ductFanBtn" onclick="showDuctFan()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Fan - Duct</center></button>

        <button type="button" id="rinseAidBtn" onclick="showRinseAid()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Rinse Aid Sensor</center></button>

        <button type="button" id="detergentDispenserBtn" onclick="showDetergentDispenser()" style="cursor:pointer;display:block; width:100%; background-color:grey; border-style: solid";><center>Detergent Dispenser</center></button>
        <br><br><br>
    </div>
</div>
</div>

</body>
<script src="../JavaScriptLibraries/TweenMax.min.js"></script>
<script src="../JavaScriptLibraries/draggable.js"></script>
<script src="../JavaScriptLibraries/Refrigeration Variables.js"></script>
<script src="javaScript.js"></script>
</html>
