<!DOCTYPE html>
<html>
<head>
  <title>Draggable Meter Leads</title>
  <meta charset="UTF-8">
  <!DOCTYPE html>
  <link rel="stylesheet" href="../../JavaScriptLibraries/movie.css">
</head>

<body>
  <div id="editor" class="editorHidden">
    <span id="editorMain">
      <select name="1" id="selectFunction" onchange="editorChange(this.value)">
        <option value="blank" selected> -- select tool -- </option>
        <option value="addLine">Callout Line</option>
        <option value="editText">Text - Add/Edit</option>
        <option value="positionScale">Position/Scale</option>
        <option value="traceDiagram">Line Trace</option>
        <option value="moveMeterLeads">Move Meter Lead</option>
      </select>
      <span id="codeText">Code Text</span>
    </span>
<!-- Callout Line -->
    <span id="addLine" class="editorHidden">
      <button id="addLine" onclick="drawLines()">Add Line</button><button id="addPoint" onclick="addPoint()">Add Point</button>
      <input type="text" id="pathNumber" value=1>
      <select name="3" id="strokeColor" ">
        <option value="red">red</option>
        <option value="black">black</option>
        <option value="white">white</option>
      </select> 
      StokeWidth: 
      <select name="4" id="selectStrokeWidth" ">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      Duration: 
      <select name="5" id="selectTime">
        <option value=".001">1</option>
        <option value="2">.25</option>
        <option value="3">.5</option>
        <option value="1">.75</option>
        <option value="2">1</option>
        <option value="3">1.25</option>
        <option value="1">1.5</option>
        <option value="2">1.75</option>
        <option value="3">2</option>
        <option value="3">3</option>
        <option value="3">4</option>
        <option value="3">5</option>
      </select>
      Delay: 
      <select name="6" id="selectDelay" onchange="setUpDelay(this.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button id="getCode" onclick="getLineCode()">Draw Line</button>
    </span>

<!-- Text - Add/Edit -->
    <span id="editText" class="editorHidden">
          <select name="classChange" id="changeClass">
            <option value="h1">h1</option>
            <option value="h1 blackBg">h1 blackBg</option>
            <option value="h2">h2</option>
            <option value="h2 blackBg">h2 blackBg</option>
            <option value="h3">h3</option>
            <option value="h3 blackBg">h3 blackBg</option>
          </select>
          <button id="addTextBox" onclick="addTextBox()">Add Text Box</button>
          <button id="textNewCode" onclick="getTextCode()">Get Code</button>
    </span>

<!-- Position/Scale -->
    <span id="sizePosition" class="editorHidden">
        Duration: 
      <select name="spSelectTime" id="spSelectTime">
        <option value="1">1</option>
        <option value=".25">.25</option>
        <option value=".5">.5</option>
        <option value=".75">.75</option>
        <option value="1">1</option>
        <option value="1.25">1.25</option>
        <option value="1.5">1.5</option>
        <option value="1.75">1.75</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="35">5</option>
      </select>
      Delay: 
      <select name="6" id="spSelectDelay" >
        <option value='+=0'>0</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button id="sizePositionBtn1" onclick="getScalePosition()">Get Code</button>
    </span>

<!-- Trace Diagram -->
    <span id="traceDiagram" class="editorHidden">
      <select name="tdStrokeColor" id="tdStrokeColor">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="orange">orange</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
        <option value="violet">violet</option>
        <option value="black">black</option>
        <option value="white">white</option>
      </select> 
       <select name="drawDirection" id="drawDirection" >
        <option value='drawForward'>Draw Forward</option>
        <option value='drawReverse'>Draw Reverse</option>
      </select>
      <button id="addTextBox" onclick="traceLines()">Get Lines</button>
    </span>

<!-- Move Meter Leads -->
    <span id="morphLeads" class="editorHidden">
      Delay: 
      <select name="6" id="leadColor" >
        <option value='blackLead'>Black Lead</option>
        <option value='redLead'>Red Lead</option>
      </select>
      <button id="moveLeads" onclick="moveMeterLeads()">Get Code</button>
    </span>





  </div>
  <div id="showWindow">
    <span id="text1" class="hiddenText" onmouseup="getPosition(e)">Text1</span>
    <span id="text2" class="hiddenText" onmouseup="getPosition(e)">Text2</span>
    <span id="text3" class="hiddenText" onmouseup="getPosition(e)">Text3</span>
    <span id="text4" class="hiddenText" onmouseup="getPosition(e)">Text4</span>
    <span id="text5" class="hiddenText" onmouseup="getPosition(e)">Text5</span>
    <span id="text6" class="hiddenText" onmouseup="getPosition(e)">Text6</span>
  </div>
  <div id="sliderContainer">
    <!-- <button id='btn1' class='btn' onclick = pause()>PLAY</button>
     &nbsp;&nbsp;&nbsp;&nbsp;
     <input id="progressSlider" class="slider" type="range" min="0" max="1" value="0" step="0.001"/> -->
   </div>
</body>
<script src="../../JavaScriptLibraries/TweenMax.min.js"></script>
<script src="../../JavaScriptLibraries/draggable.js"></script>
<script src="../../JavaScriptLibraries/DrawSVGPlugin.min.js"></script>
<script src="../../JavaScriptLibraries/jquery-3.2.1.min.js"></script>
<script src="../../JavaScriptLibraries/MorphSVGPlugin.js"></script>
<script src="../../JavaScriptLibraries/TextPlugin.min.js"></script>
<script src="../../JavaScriptLibraries/coreScript.js"></script>
<script src="../../JavaScriptLibraries/Refrigeration Variables.js"></script>
<script src="../../JavaScriptLibraries/Progress Bar.js"></script>
<script src="javaScript.js"></script>
<script src="../../JavaScriptLibraries/Multimeter.js"></script>
<script src="../../JavaScriptLibraries/editor.js"></script>
</html>
